<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Habits</h1>
            <button id="add-habit-btn" class="btn primary-btn">
                <i class="fas fa-plus"></i> New Habit
            </button>
        </header>
        
        <main>
            <div id="habits-container"></div>
            
            <div id="habit-form-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Add New Habit</h2>
                    <form id="habit-form">
                        <div class="form-group">
                            <label for="habit-name">Habit Name</label>
                            <input type="text" id="habit-name" required>
                        </div>
                        <div class="form-group">
                            <label for="habit-description">Description (optional)</label>
                            <textarea id="habit-description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="habit-color">Color</label>
                            <select id="habit-color">
                                <option value="#4caf50">Green</option>
                                <option value="#2196f3">Blue</option>
                                <option value="#f44336">Red</option>
                                <option value="#ff9800">Orange</option>
                                <option value="#9c27b0">Purple</option>
                            </select>
                        </div>
                        <button type="submit" class="btn primary-btn">Save Habit</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>Created by <a href="https://github.com/diepvantien" target="_blank">diepvantien</a></p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
