<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Habits</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-calendar-check"></i> Daily</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Stats</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <p>Created by <a href="https://github.com/diepvantien" target="_blank">diepvantien</a></p>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h2 class="date-header">Today, <span id="current-date">April 16</span></h2>
                <button id="add-habit-btn" class="btn primary-btn">
                    <i class="fas fa-plus"></i> New Habit
                </button>
            </header>
            
            <div id="habits-container" class="habits-grid"></div>
            
            <div id="habit-form-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>New Habit</h2>
                        <span class="close">&times;</span>
                    </div>
                    <form id="habit-form">
                        <div class="form-group">
                            <label for="habit-name">Name</label>
                            <input type="text" id="habit-name" placeholder="e.g., Drink Water" required>
                        </div>
                        <div class="form-group">
                            <label for="habit-description">Description (optional)</label>
                            <textarea id="habit-description" placeholder="Add some details about your habit"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Color</label>
                            <div class="color-options">
                                <input type="radio" name="habit-color" id="color-1" value="#4caf50" checked>
                                <label for="color-1" class="color-circle" style="background-color: #4caf50;"></label>
                                
                                <input type="radio" name="habit-color" id="color-2" value="#2196f3">
                                <label for="color-2" class="color-circle" style="background-color: #2196f3;"></label>
                                
                                <input type="radio" name="habit-color" id="color-3" value="#f44336">
                                <label for="color-3" class="color-circle" style="background-color: #f44336;"></label>
                                
                                <input type="radio" name="habit-color" id="color-4" value="#ff9800">
                                <label for="color-4" class="color-circle" style="background-color: #ff9800;"></label>
                                
                                <input type="radio" name="habit-color" id="color-5" value="#9c27b0">
                                <label for="color-5" class="color-circle" style="background-color: #9c27b0;"></label>
                                
                                <input type="radio" name="habit-color" id="color-6" value="#795548">
                                <label for="color-6" class="color-circle" style="background-color: #795548;"></label>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn secondary-btn" id="cancel-habit">Cancel</button>
                            <button type="submit" class="btn primary-btn">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
